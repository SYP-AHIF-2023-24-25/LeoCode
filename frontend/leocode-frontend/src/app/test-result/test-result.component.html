

<div class="container mt-4">
  <h2>Playground</h2>
  <div *ngFor="let codeSection of codeSections">
      <div *ngIf="codeSection.readonly">
          <mark>{{codeSection.code }}</mark> 
      </div>
      <div *ngIf="!codeSection.readonly" style="height: 300px">
          <ngx-monaco-editor style="height: 300px; width: 1000px"  [options]="editorOptions"
          [(ngModel)]="codeSection.code"></ngx-monaco-editor>
      </div>
  </div>

  <br>
  <h1>Unitests-result</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Messages</th>
        <th>Passed</th>
        <th>Not Passed</th>
        <th>Total Tests</th>
        <th>Timer</th>
      </tr>
    </thead>
    <tbody>
      <tr>
          <td>{{"Tests"}}</td>
          <td>{{resultV2.Summary.PassedTests}}</td>
          <td>{{resultV2.Summary.FailedTests}}</td>
          <td>{{resultV2.Summary.TotalTests}}</td>
          <td>{{timer}}</td>
          <td>

          <div *ngIf="loading" class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </td>
      </tr>
      <tr>
        <option *ngFor="let testResult of resultV2.TestResults" [value]="testResult.TestName">
         <td> {{ testResult.TestName }} | </td>
         <td></td>
         <td></td>
         <td></td>
         <td>{{ testResult.Outcome }}</td>
        </option>
      </tr>
  </table>
  
  <button (click)="startTestV2()" class="btn btn-primary" [disabled]="loading">StartTests</button>
  <buttont routerLink="/result-history" class="btn btn-primary" style="margin-left: 10px;">Result History</buttont>

</div>
