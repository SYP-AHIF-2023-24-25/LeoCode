<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Laden Sie die notwendigen Skripte lokal -->
    <script src="/assets/monaco-editor/min/vs/loader.js"></script>
    <script src="/assets/monaco-editor/min/vs/editor/editor.main.nls.js"></script>
    <script src="/assets/monaco-editor/min/vs/editor/editor.main.js"></script>

</head>
<body>

    <div #editorContainer class="editor-container" style="height: 500px;"></div> 

    <div class="container mt-4" >
        <h1>test-results</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Messages</th>
                    <th>Passed</th>
                    <th>Not Passed</th>
                    <th>Total Tests</th>
                    <th>Timer</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{result.message}}</td>
                    <td>{{result.passed}}</td>
                    <td>{{result.notPassed}}</td>
                    <td>{{result.total}}</td>
                    <td>{{timer}}</td>
                    <td> 
                        <div *ngIf="loading" class="spinner-border text-primary" role="status">
                            <span class="sr-only">Loading...</span>
                        </div></td>
                </tr>
        </table>
        <button (click)="startTest()"class="btn btn-primary" [disabled]="loading">Start Tests</button>   

    </div>
</body>
