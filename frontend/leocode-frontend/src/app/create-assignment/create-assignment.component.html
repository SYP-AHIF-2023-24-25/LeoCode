<div class="assignment-form">
    <form [formGroup]="assignmentForm" (ngSubmit)="onSubmit()">
      
      <mat-form-field appearance="outline">
        <mat-label>Exercise Name</mat-label>
        <input matInput formControlName="exerciseName" [readonly]="true">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Creator</mat-label>
        <input matInput formControlName="creator" [readonly]="true">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Due Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dateDue" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Assignment Name</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="!assignmentForm.valid">
        Update Assignment
      </button>
    </form>
  </div>
